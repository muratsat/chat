<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
// var msg = document.getElementById("msg");
// var log = document.getElementById("log");
var current_id;

function httpGet(theUrl) {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.response;
}

function httpPost(url, body) {
    var r = new XMLHttpRequest();
    r.open("POST", url, false)
    r.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    r.send(JSON.stringify(body))
    return r
}

function UpdateFriendsList(){
    f = JSON.parse(httpGet('/friends'));
    console.log(f);
    console.log(f.length);

    var friends_list = document.getElementById("friends-list")
    friends_list.innerHTML = ''
    for(i = 0; i < f.length; i++){
        var item = document.createElement("div")
        item.innerText = f[i]["username"]
        friends_list.appendChild(item)
    }
}

function addFriend(){
    var serch = document.getElementById("find");
    var name = serch.value;
    var body = {"username": name}
    var resp = document.getElementById("friendResponse")

    r = httpPost('/friends/add', body)
    if(r.status == 200){
        UpdateFriendsList()
        resp.innerText = 'request sent'
    }
    else{
        resp.innerText = 'user not found'
    }
    serch.value = ''
}

function appendLog(item) {
    var log = document.getElementById("log");
    var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
    log.appendChild(item);
    if (doScroll) {
        log.scrollTop = log.scrollHeight - log.clientHeight;
    }
}

function sendMessage(){
    var msg = document.getElementById("msg");
    var item = document.createElement("div");
    item.innerText = msg.value;

    // appendLog(item);
    msg.value = '';
}

</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

.sidebar {
    height: 100%;
    width: 200px;
    position: absolute;
    left: 0;
    top: 0;
    padding-top: 40px;
    background-color: lightblue;
}

.main {
    background: pink;
    position: absolute;
    left: 200px;
    right: 0;
    height: 100%;
}

.item {
    padding-left: 5px;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}


</style>
</head>
<body onload="UpdateFriendsList()">

<div class="sidebar" id="friends">
    <h2> Friends </h2>
    <div class="item" id="friends-list"></div>

    <h2> Add Friends </h2>
    <input id="find" placeholder="friend's username">
    <button onclick="addFriend()"> Send request </button>
    <div id="friendResponse"></div>
</div>

<div class="main">
    <div id="log"></div>
    <div id="form">
        <button onclick="sendMessage()"> Send </button>
        <!-- <input type="text" id="msg" size="64" autofocus /> -->
        <input id="msg" placeholder="message">
    </div>
</div>


</body>
</html>
